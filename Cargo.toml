[profile.release]
panic = 'unwind'
opt-level = 3

[profile.production]
codegen-units = 1
inherits = "release"
lto = true

[profile.dev]
split-debuginfo = "unpacked"

# make sure dev builds with backtrace do
# not slow us down
[profile.dev.package.backtrace]
inherits = "release"

[profile.testnet]
inherits = "release"
debug = 1               # debug symbols are useful for profilers
debug-assertions = true
overflow-checks = true

