[package]
name = 'cord-executor'
version = '0.7.10'
authors = ['Dhiway Networks <info@dhiway.com>']
edition = '2021'
license = "GPL-3.0"
homepage = "https://cord.network"
repository = "https://github.com/dhiway/cord"

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }

[dependencies]
cord-runtime = { package = "cord-runtime", path = "../runtime" }
sc-executor = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
frame-benchmarking = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }

[dev-dependencies]
criterion = "0.3.0"
frame-support = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
frame-system = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-balances = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-grandpa = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-indices = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-session = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-timestamp = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-transaction-payment = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
pallet-treasury = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
sp-application-crypto = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
sp-runtime = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
sp-externalities = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.30" }
wat = "1.0"
futures = "0.3.21"

[features]
wasmtime = [
	"sc-executor/wasmtime",
]
stress-test = []

