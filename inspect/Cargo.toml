[package]
name = 'cord-inspect'
version = '0.7.1'
authors = ['Dhiway <info@dhiway.com>']
edition = '2021'
license = "GPL-3.0"
homepage = "https://cord.network"
repository = "https://github.com/dhiway/cord"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }

[dependencies]
clap = { version = "3.1.6", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.1.2" }
thiserror = "1.0"
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21", default-features = false }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.21" }
