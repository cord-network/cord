[package]
name = 'cord-node'
version = "0.8.0"
authors = ['Dhiway Networks <info@dhiway.com>']
build = 'build.rs'
edition = '2021'
license = "GPL-3.0"
homepage = "https://cord.network"
repository = "https://github.com/dhiway/cord"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[[bin]]
name = 'cord'
path = "src/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
clap = { version = "4.0.9", features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "3.1.5" }
serde = { version = "1.0.136", features = ["derive"] }
jsonrpsee = { version = "0.16.2", features = ["server"] }
futures = "0.3.21"
array-bytes = "4.1"

# Substrate Client
sc-authority-discovery = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus-babe = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-finality-grandpa = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-chain-spec = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-client-api = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus-uncles = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus-slots = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-executor = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-network = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-network-common = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-transaction-pool = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-sync-state-rpc = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-basic-authorship = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-service = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37", default-features = false }
sc-sysinfo = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-telemetry = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }

# Substrate Primitives
sp-authority-discovery = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-finality-grandpa = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-api = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-inherents = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-core = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-keyring = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-runtime = { git = "https://github.com/dhiway/substrate", default-features = false, branch = "release-v0.9.37" }
sp-timestamp = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-authorship = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-consensus-babe = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-transaction-storage-proof = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }

# Substrate Pallets
pallet-im-online = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
pallet-transaction-payment = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }

# Substrate Other
frame-system = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
frame-system-rpc-runtime-api = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }

# cord-specific dependencies
cord-runtime = { package = "cord-runtime", path = "../runtime" }
cord-primitives = { package = "cord-primitives", path="../primitives"}
cord-executor = { package = "cord-executor", path = "../executor" }
cord-inspect = { package = "cord-inspect", path = "../inspect" }
cord-rpc = { package = "cord-rpc", path = "../rpc" }
cord-runtime-constants = { package = "cord-runtime-constants", path = "../runtime/constants" }
pallet_author_registry = { package = "pallet-author-registry", path = "../pallets/author-registry" }

# CLI-specific dependencies
sc-cli = { git = "https://github.com/dhiway/substrate", optional = true, branch = "release-v0.9.37" }
frame-benchmarking-cli = { git = "https://github.com/dhiway/substrate", optional = true, branch = "release-v0.9.37" }
serde_json = "1.0.85"

