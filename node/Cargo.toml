# 	"memory-tracker",
# ] }

[dev-dependencies]
sc-keystore = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-client-db = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus-babe = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-consensus-epochs = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-service-test = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sc-block-builder ={ git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-tracing = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
sp-blockchain ={ git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
assert_cmd = "2.0.4"
nix = "0.24.1"
async-std = { version = "1.10.0", features = ["attributes"] }
futures = "0.3.21"
tempfile = "3.1.0"
serde_json = "1.0"
regex = "1.5.5"
soketto = "0.7.1"
tokio = { version = "1.17.0", features = ["macros", "time", "parking_lot"] }
wait-timeout = "0.2"
substrate-rpc-client = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }
pallet-timestamp = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37" }

[build-dependencies]
clap = { version = "4.0.9", optional = true }
clap_complete = { version = "3.0", optional = true }
cord-inspect = { package = "cord-inspect", optional = true, path = "../inspect" }
frame-benchmarking-cli = { git = "https://github.com/dhiway/substrate", optional = true, branch = "release-v0.9.37" }
substrate-build-script-utils = { git = "https://github.com/dhiway/substrate",optional = true, branch = "release-v0.9.37"}
substrate-frame-cli = { git = "https://github.com/dhiway/substrate", optional = true, branch = "release-v0.9.37"}
try-runtime-cli = { git = "https://github.com/dhiway/substrate",optional = true, branch = "release-v0.9.37"}
sc-cli = { git = "https://github.com/dhiway/substrate",optional = true, branch = "release-v0.9.37"}
pallet-balances = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.37"}

[features]
default = [ "cli" ]
cli = [
	"cord-inspect",
	"sc-cli",
	"frame-benchmarking-cli",
	"substrate-frame-cli",
	"sc-service/rocksdb",
	"clap",
	"clap_complete",
	"substrate-build-script-utils",
	"try-runtime-cli",
]

fast-runtime = [
	"cord-runtime/fast-runtime",
]

runtime-benchmarks = [
  "cord-runtime/runtime-benchmarks",
  "frame-benchmarking-cli/runtime-benchmarks"
]
